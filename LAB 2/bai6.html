<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .menu{
            width: auto;
            height: 70px;
            background-color: #444;
        }
        .menu ul{
            text-align: center;
            color: white;
            padding: 20px 0;
        }
        .menu ul li{
            display: inline-block;
            padding-left: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>Tutorials</li>
            <li>About</li>
            <li>Newsletter</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
